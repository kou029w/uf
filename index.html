<!DOCTYPE html>
<title>uf</title>
<meta name="viewport" content="width=device-width" />
<script type="module">
  for (const t of document.querySelectorAll("template[id]")) {
    customElements.define(
      t.id,
      class extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" }).append(t.content);
        }
      },
    );
  }
</script>
<template id="x-article">
  <slot></slot>
</template>
<main>
  <x-article>content</x-article>
</main>
